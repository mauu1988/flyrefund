<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlyRefund</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: white;
            color: #00274d; /* Colore blu scuro per il testo */
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #00509e; /* Colore blu per l'header */
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
        }

        .container {
            padding: 20px;
        }

        .filters {
            margin-bottom: 20px;
        }

        .filters input, .filters select, .filters button {
            padding: 10px;
            font-size: 16px;
            margin-right: 10px;
        }

        ul {
            list-style-type: disc;
            padding-left: 20px;
        }

        li {
            margin-bottom: 10px;
            font-size: 18px;
        }

        .flight-info {
            background-color: #f0f8ff;
            border: 1px solid #00509e;
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <header>
        FlyRefund - Lista dei voli con ritardo
    </header>

    <div class="container">
        <div class="filters">
            <label for="airport-select">Seleziona Aeroporto:</label>
            <select id="airport-select">
                <option value="LIRF">Fiumicino</option>
                <option value="LIRN">Capodichino</option>
                <option value="LIMC">Malpensa</option>
                <option value="LIML">Linate</option>
                <option value="LIME">Orio al Serio</option>
                <option value="LIMF">Caselle</option>
            </select>

            <label for="from-date">Da:</label>
            <input type="date" id="from-date" value="">

            <label for="to-date">A:</label>
            <input type="date" id="to-date" value="">

            <button onclick="applyFilters()">Applica Filtri</button>
            <button onclick="resetFilters()">Cancella Filtri</button>
        </div>

        <ul id="flight-list">
            <!-- L'elenco verrà generato dinamicamente -->
        </ul>
    </div>

    <script>
        let allFlights = [];

        // Funzione per recuperare i voli dal server con i filtri selezionati
        async function fetchAndDisplayFlights(airportCode, fromDate, toDate) {
            try {
                const response = await fetch(`http://localhost:8081/retrieveFlights?airportCode=${airportCode}&fromDate=${fromDate}&toDate=${toDate}`);
                
                if (!response.ok) {
                    throw new Error('Network response was not ok ' + response.statusText);
                }

                const flights = await response.json();
                allFlights = flights; // Salviamo tutti i voli in una variabile globale
                displayFlights(flights);
            } catch (error) {
                console.error('Fetch error:', error);
                const flightList = document.getElementById('flight-list');
                flightList.innerHTML = '<li>Errore nel recupero dei dati. Riprova più tardi.</li>';
            }
        }

        function displayFlights(flights) {
            const flightList = document.getElementById('flight-list');
            flightList.innerHTML = ''; // Puliamo l'elenco precedente

            if (flights.length === 0) {
                flightList.innerHTML = '<li>Nessun volo trovato.</li>';
                return;
            }

            flights.forEach(flight => {
                const listItem = document.createElement('li');
                listItem.classList.add('flight-info');
                listItem.innerHTML = `
                    <strong>Volo:</strong> ${flight.volo} <br>
                    <strong>Partenza:</strong> ${flight.partenza} <br>
                    <strong>Arrivo:</strong> ${flight.arrivo} <br>
                    <strong>Ritardo Arrivo:</strong> ${flight.ritardo_arrivo} <br>
                    <strong>Orario previsto:</strong> ${flight.scheduled_in} <br>
                    <strong>Orario partenza:</strong> ${flight.scheduled_out}
                `;
                flightList.appendChild(listItem);
            });
        }

        function applyFilters() {
            const airportCode = document.getElementById('airport-select').value;
            const fromDate = document.getElementById('from-date').value;
            const toDate = document.getElementById('to-date').value;

            if (!fromDate || !toDate) {
                alert("Inserisci entrambe le date.");
                return;
            }

            // Effettua una nuova richiesta con i filtri selezionati
            fetchAndDisplayFlights(airportCode, fromDate, toDate);
        }

        // Funzione per resettare i filtri e ripristinare la lista completa dei voli
        function resetFilters() {
            document.getElementById('airport-select').selectedIndex = 0; // Reset selezione aeroporto
            document.getElementById('from-date').value = ''; // Pulisce la data "Da"
            document.getElementById('to-date').value = ''; // Pulisce la data "A"
            document.getElementById('flight-list').innerHTML = ''; // Pulisce l'elenco dei voli
        }
    </script>

</body>
</html>
